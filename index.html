<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/img/icon_dev.png">
    <title>Cadastro de Devs</title>
</head>
<body> 
    <div class="centro">
        <div class="img_area">
            <img src="./src/img/logo.avif" alt="Imagem Inial" class="img">
        </div>
        <h1 class="text_logo">Cadastro de Devs</h1>
        
        <form id="form">
            <div>
                <label for="name" class="label_name">Nome completo do Dev:</label> <br>
                <input type="text" name="name" id="name" placeholder="Digite o nome do Dev" class="input_text">
            </div>
        
            <section id="bloco" class="bloco"> </section> <br>
        </form>
        <div class="button_area">
            <button id="button" class="button">Adicionar uma nova tecnologia</button> <br>             
            <button id="cadastrar" type="submit" class="cadastrar" >Cadastrar</button> <br>
        </div>
        
    </div>
</body>
</html>
