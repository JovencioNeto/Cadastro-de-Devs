<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/script.js" defer></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="icon" type="image/x-icon" href="./src/img/icon_dev.png">
    <title>Cadastro de Devs</title>
</head>
<body> 

    <!--Div contendo tudo que meu site vai possui, incluindo imagem, botões e formulários-->

    <div class="centro">

        <!--Imagem para deixar exuberante e atraente-->

        <div class="img_area">
            <img src="./src/img/logo.avif" alt="Imagem Inial" class="img">
        </div>

        <!--Frases iniciais-->

        <h1 class="text_logo">Cadastro de Devs</h1> <br>

        <p class="text_welcome">Bem vindo(a)! Ao site de cadastro para desenvolvedores e suas tecnologias!</p>
        
        <!--Formulário para receber informações através de Inputs e Divs para estiliza-los e organiza-los-->

        <form id="form">

            <div>
                <label for="name" class="label_name">Nome completo do Dev:</label> <br>
                <input type="text" name="name" id="name" placeholder="Digite o nome do Dev" class="input_text">
            </div>
            
            <!--Tag Section que irá ser usada como pai da área gerada pela botão de Adicionar uma nova tecnologia-->

            <section id="bloco" class="bloco"> </section> <br>

        </form>

        <!--Div para estilizar e organizar os botões de Cadastrar e Adicionar uma nova ecnologia-->
        
        <div class="button_area">
            <button id="button_technologies" class="button_technologies">Adicionar uma nova tecnologia</button> <br>             
            <button id="button_cadastrar" type="submit" class="button_cadastrar" >Cadastrar</button> <br>
        </div>
        
    </div>
</body>
</html>
